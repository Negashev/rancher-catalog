version: '2'
catalog:
  name: "metricbeat"
  version: "6.1.3"
  description: "Lightweight Shipper for Metrics"
  uuid: metricbeat-1
  minimum_rancher_version: v1.1.99
  questions:
    - variable: METRICBEAT_VERSION
      description: |
          Metricbeat version
      label: Metricbeat version
      type: string
      default: "6.1.3"
      required: true
    - variable: "elasticsearch_link"
      description: |
        stack/service link or external service link to elasticsearch
        cluster.
      label: "Elasticsearch stack/service"
      default: "elk/es"
      required: true
      type: "service"
    - variable: metricbeat_yml
      description: |
        generate metricbeat.yml
      label: metricbeat.yml
      type: multiline
      required: true
      default: |
        metricbeat.modules:

        output.elasticsearch:
          # Array of hosts to connect to.
          hosts: ["elasticsearch:9200"]
    - variable: fields_yml
      description: |
        generate fields.yml
      label: fields.yml
      type: multiline
      required: true
      default: |
        - name: fields
          type: group
          fields:
          - name: '@timestamp'
            type: date
services:
  metricbeat:
    metadata:
      metricbeat: |
        ${metricbeat_yml}
      fields: |
        ${fields_yml}
